<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Feath isn't an escape</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			html, body {
				width: 100%;
				height: 100%;
			}

			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
				font-family: arial;
			}

			#blocker {

				position: absolute;

				width: 100%;
				height: 100%;

				background-color: rgba(0,0,0,0.2);
				z-index: 3;

			}

			#instructions {

				width: 100%;
				height: 100%;

				display: -webkit-box;
				display: -moz-box;
				display: box;

				-webkit-box-orient: horizontal;
				-moz-box-orient: horizontal;
				box-orient: horizontal;

				-webkit-box-pack: center;
				-moz-box-pack: center;
				box-pack: center;

				-webkit-box-align: center;
				-moz-box-align: center;
				box-align: center;

				color: #ffffff;
				text-align: center;
			}

			.slidecontainer {
			  width: 100%;
			}

			.slider {
				position: relative;
				top: 3px;
			  -webkit-appearance: none;
			  width: 40%;
			  height: 25px;
			  background: #d3d3d3;
			  outline: none;
			  opacity: 0.7;
			  -webkit-transition: .2s;
			  transition: opacity .2s;
			}

			.slider:hover {
			  opacity: 1;
			}

			.slider::-webkit-slider-thumb {
			  -webkit-appearance: none;
			  appearance: none;
			  width: 25px;
			  height: 25px;
			  background: #4CAF50;
			  cursor: pointer;
			}
		</style>
	</head>
	<body>
	  <script src="/socket.io/socket.io.js"></script>
		<script src="/mandem/three.min.js"></script>
		<script src="/mandem/PointerLockControls.js"></script>
		<!-- <script src="/mandem/Octree.js"></script> -->
		<script src="/mandem/stats.min.js"></script>
		<script src="/mandem/OBJLoader.js"></script>
		<script src="/mandem/MTLLoader.js"></script>
		<script src="/mandem/postprocessing.min.js"></script>

		<canvas id="layer2" width="100" height="100" style="position: absolute; left: 0; top: 0; z-index: 2;"> </canvas>

		<div id="blocker">

			<div id="instructions">
				<span style="font-size:40px">Click to Start</span>
				<br /> <br />
				(WASD = Move, SPACE = Interact, MOUSE = Look Around)
				<br /> <br />
				(Shift = sprint, C = toggle crouch, F = toggle third person)
				<br /> <br />	<br /> <br />
				<span style="font-size:30px">Volume &nbsp&nbsp&nbsp&nbsp&nbsp</span>
				<input type="range" min="0" max="100" value="100" class= "slider" id="volume">
				<br />
				<span style="font-size:30px">Brightness </span>
				<input type="range" min="10" max="60" value="10" class= "slider" id="brightness">
				<br />
				<span style="font-size:30px">Quality &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</span>
				<input type="range" min="10" max="30" value="30" class= "slider" id="quality">
			</div>

		</div>

		<script src="/mapdata.js"></script>
		<script src="/socketing.js"></script>
		<script src="/sketch.js"></script>
		<script src="/Player.js"></script>
		<script src="/Gun.js"></script>
	</body>
</html>
